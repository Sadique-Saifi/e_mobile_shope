    <form action="">
        <center>
            <h1><b>Payment Form</b></h1>
        </center>
        <p><b>Home| payment form | </b></p>
        <h2><i><b>Contact Information :</b></i></h2>
        <p><b><i>Be sure to fill all the informations that has * on it</i></b></p>
    
            <p>Name* :<input type="text" name="name" required></p>
               <p>
                    male <input type="radio" name="gender" id="male">
                    female <input type="radio" name="gender" id="female">
                </p>
                
                <p>
            
                        Address <input type="address" address="address" id="address" cols="100" rows="20">
                    
                </p>
                <p>
                    Pincode* : <input type="data" password id="pincode" required >
                    </p>
                    <p>
                    Email* : <input type="email" email id="email" required>
                </p>
                <p><h2> Select Your Card Type* :
                    <select name="card_type" id="card_type" required>
                        <option value="">select a card_type</option>
                        <option value="Visa">Visa</option>
                        <option value="Rupay">Rupay</option>
                        <option value="Mastercard">Master Card</optiion>
                        <option value="Net_Banking">Net_Banking</option>
                        </h2>
                    </select>
                </p>
                <p><b>
                    Card number* <input type="number" name="card number" id="card number" required>
                </b>
            </p>
            <p>
                Expiration Date* : <input type="datetime" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV* <input type="password" name="CVV" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now">
    </form>
